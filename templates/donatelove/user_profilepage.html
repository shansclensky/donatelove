{% extends "base.html" %}
{% block content %}

<div class="container">
  <p>{{ request.user.username }}</p>
  <p>{{ request.user.email }}</p>
  <p>{{ request.user.first_name }}</p>
  <p>{{ request.user.last_name }}</p>

  <form action="." method="post">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <input type="submit" value="Submit" />
  </form>
</div>

{% endblock %}
